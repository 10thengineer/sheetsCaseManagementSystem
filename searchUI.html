<script>
  //get google sheet data
  google.script.run.withSuccessHandler(setArray).getData();
  //build table of entries
  var myArray = [];
  var searchObject={};
  function setArray(sheetsData){
    myArray = sheetsData;
    buildTable(myArray);
  }


	function buildTable(tableData){
		var table = document.getElementById('myTable');
        table.innerHTML='';

        console.log('in buildTable(), tableData is :' + tableData);
		for (var p = 0; tableData && p < tableData.length; p++) {
            var idName= "row" + p;

			var row = `<tr>
            <td><button class="btn waves-effect waves-light" name = "entry" id = "${idName}">Select
                               <i class="material-icons right">play_arrow</i>
                               </button></td>
							<td>${tableData[p][1]}</td>
							<td>${tableData[p][2]}</td>
							<td>${tableData[p][3]}</td>
					  </tr>`
			table.innerHTML += row;

            searchObject[idName] = "A" + tableData[p][0] + ":E" + tableData[p][0] ;

        }

     var elems = document.getElementsByName("entry");
     for(var i = 0; i < elems.length; i++) {
       elems[i].addEventListener("click",editTrigger,false);
     }
   }

$('#search-input').on('keyup',function(){
var value = $(this).val();
var sData = searchTable(value,myArray);
buildTable(sData);
})

    function searchTable(value,data){
    var filteredData= [];

    for (var i = 0; i < data.length; i++){
      value = value.toLowerCase();
      var name = data[i][1].toLowerCase();
      if (name.includes(value)){
        filteredData.push(data[i]);
        }
      }
      return filteredData;
    }


</script> <!--END TABLE CODE-->
